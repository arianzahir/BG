<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Removal Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #667eea;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9rem;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto;
            display: block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 1.1rem;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-container {
            display: none;
            margin-top: 40px;
        }

        .result-container.show {
            display: block;
        }

        .images-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .images-grid {
                grid-template-columns: 1fr;
            }
        }

        .image-box {
            text-align: center;
        }

        .image-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .image-preview {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #c33;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #3c3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ú® Background Removal Tool</h1>
        <p class="subtitle">Upload an image to remove the background</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click or drag an image here</div>
            <div class="upload-hint">Supports JPG, PNG, and WebP</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <button class="btn" id="processBtn" disabled>Remove Background</button>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Processing image...</p>
        </div>

        <div id="message"></div>

        <div id="resultContainer" class="result-container">
            <div class="images-grid">
                <div class="image-box">
                    <div class="image-label">Original Image</div>
                    <img id="originalImage" class="image-preview" alt="Original">
                </div>
                <div class="image-box">
                    <div class="image-label">Result (Transparent Background)</div>
                    <img id="resultImage" class="image-preview" alt="Result">
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const processBtn = document.getElementById('processBtn');
        const loading = document.getElementById('loading');
        const message = document.getElementById('message');
        const resultContainer = document.getElementById('resultContainer');
        const originalImage = document.getElementById('originalImage');
        const resultImage = document.getElementById('resultImage');

        let selectedFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showMessage('Please upload an image file', 'error');
                return;
            }

            selectedFile = file;
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                originalImage.src = e.target.result;
                processBtn.disabled = false;
                resultContainer.classList.remove('show');
                message.innerHTML = '';
            };
            reader.readAsDataURL(file);
        }

        processBtn.addEventListener('click', () => {
            if (!selectedFile) return;

            // Show loading
            loading.style.display = 'block';
            processBtn.disabled = true;
            message.innerHTML = '';
            resultContainer.classList.remove('show');

            // Prepare form data
            const formData = new FormData();
            formData.append('file', selectedFile);

            // Send to API
            fetch('http://localhost:8000/removebg', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to process image');
                }
                return response.blob();
            })
            .then(blob => {
                const url = URL.createObjectURL(blob);
                resultImage.src = url;
                resultContainer.classList.add('show');
                loading.style.display = 'none';
                processBtn.disabled = false;
                showMessage('‚úì Background removed successfully!', 'success');
            })
            .catch(error => {
                loading.style.display = 'none';
                processBtn.disabled = false;
                showMessage('Error: ' + error.message, 'error');
                console.error('Error:', error);
            });
        });

        function showMessage(text, type) {
            message.innerHTML = `<div class="${type}">${text}</div>`;
            setTimeout(() => {
                message.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
